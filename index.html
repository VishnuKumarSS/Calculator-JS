<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <!-- <div id="history">
                    <p id="history-value" >History</p>
                </div> -->
                <div id="output">
                    <p id="screen" style="color:#656565;">0</p>
                </div>
            </div>
            <div id="keyboard">
                <button class="special" id="clear" onclick="clearDisplay()">
                    C
                </button>
                <button class="special" id="backspace" onclick="del()">
                    del
                </button>
                <button class="operator" id="%" onclick="display('%')">
                    %
                </button>
                <button class="operator" id="รท" onclick="display('/')">
                    /
                </button>
                <button class="number" id="7" onclick="display('7')">
                    7
                </button>
                <button class="number" id="8" onclick="display('8')">
                    8
                </button>
                <button class="number" id="9" onclick="display('9')">
                    9
                </button>
                <button class="operator" id="*" onclick="display('*')">
                    x
                </button>
                <button class="number" id="4" onclick="display('4')">
                    4
                </button>
                <button class="number" id="5" onclick="display('5')">
                    5
                </button>
                <button class="number" id="6" onclick="display('6')">
                    6
                </button>
                <button class="operator" id="-" onclick="display('-')">
                    -
                </button>
                <button class="number" id="1" onclick="display('1')">
                    1
                </button>
                <button class="number" id="2" onclick="display('2')">
                    2
                </button>
                <button class="number" id="3" onclick="display('3')">
                    3
                </button>
                <button class="operator" id="+" onclick="display('+')">
                    +
                </button>
                <button class="number" id="." onclick="display('.')">
                    .
                </button>
                <button class="number" id="0" onclick="display('0')">
                    0
                </button>
                <button class="special" id="=" onclick="calculate()" style="background-color: rgb(111, 154, 228); width: 130px;">
                    =
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
